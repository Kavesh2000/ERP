<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€” CREEK FRESH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-water">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow">
            <h3 class="mb-3">Login</h3>
            <p class="text-muted">Tap Login to sign in as a guest user (no username/password needed). Choose <strong>Admin</strong> to provide username and password.</p>
            <form id="loginForm">
              <div class="mb-3" id="usernameRow" style="display:none;">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" />
              </div>
              <div class="mb-3" id="passwordRow" style="display:none;">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Login as</label>
                <select name="role" class="form-select">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <div id="msg" class="mt-3 text-danger"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      (function(){
        const form = document.getElementById('loginForm');
        const roleSel = form.querySelector('select[name="role"]');
        const usernameRow = document.getElementById('usernameRow');
        const usernameInput = form.querySelector('input[name="username"]');
        const pwRow = document.getElementById('passwordRow');
        const pwInput = form.querySelector('input[name="password"]');
        function toggleFields(){
          if(!roleSel || !usernameRow || !pwRow) return;
          if(roleSel.value === 'admin'){
            usernameRow.style.display = '';
            usernameInput.required = true;
            pwRow.style.display = '';
            pwInput.required = true;
          } else {
            usernameRow.style.display = 'none';
            usernameInput.required = false;
            pwRow.style.display = 'none';
            pwInput.required = false;
          }
        }
        if(roleSel){ roleSel.addEventListener('change', toggleFields); toggleFields(); }

        form.addEventListener('submit', async function(e){
          e.preventDefault();
          const data = { role: roleSel ? roleSel.value : 'user' };
          if(usernameRow && usernameRow.style.display !== 'none' && usernameInput && usernameInput.value){ data.username = usernameInput.value }
          if(pwRow && pwRow.style.display !== 'none' && pwInput && pwInput.value){ data.password = pwInput.value }

          try {
            let res;
            try{
              res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(data)
              });
            }catch(e){ res = null }

            if(res && res.ok){
              const j = await res.json().catch(() => ({}));
              if (j && j.user) { window.currentUser = j.user; window.location.href = '/#dashboard'; }
              else { document.getElementById('msg').textContent = j.error || 'Login failed'; }
            } else {
              // for regular users (role != admin) attempt guest login
              if(!res || !res.ok){
                if(data && data.role && data.role !== 'admin'){
                  try{
                    const g = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body: JSON.stringify({role:'user'}) });
                    if(g && g.ok){ const gj = await g.json().catch(()=>({})); if(gj && gj.user){ window.currentUser = gj.user; window.location.href = '/#dashboard'; return; }}
                  }catch(e){ }
                }
              }
              const j = res ? await res.json().catch(() => ({})) : { error: 'Login request failed' };
              document.getElementById('msg').textContent = j.error || 'Login failed';
            }
          } catch(err) {
            console.error('Login request failed:', err);
            document.getElementById('msg').textContent = 'Login request failed';
          }
        });
      })();
    </script>
  </body>
</html>
