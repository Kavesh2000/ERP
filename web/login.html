<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€” CREEK FRESH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-water">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow">
            <h3 class="mb-3">Login</h3>
            <p class="text-muted">Use admin/admin or user/user for demo.</p>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Login as</label>
                <select name="role" class="form-select">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <div id="msg" class="mt-3 text-danger"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const f = e.target;
        const data = {
          username: f.username.value,
          password: f.password.value,
          role: f.role ? f.role.value : undefined
        };

        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', // <-- updated from same-origin
            body: JSON.stringify(data)
          });

          console.log('Response status:', res.status);
          console.log('Set-Cookie header:', res.headers.get('set-cookie'));

          const j = await res.json().catch(() => ({}));

          if (res.ok && j.user) {
            window.currentUser = j.user;
            // navigate to dashboard
            window.location.href = '/dashboard';
          } else {
            document.getElementById('msg').textContent = j.error || 'Login failed';
          }

        } catch(err) {
          console.error('Login request failed:', err);
          document.getElementById('msg').textContent = 'Login request failed';
        }
      });
    </script>
  </body>
</html>
